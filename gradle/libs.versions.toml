fuzzywuzzy = "1.4.0"
exifinterface = "1.3.7"
gpuimage = "2.1.0"
graphicsShapes = "1.0.1"
jxlCoder = "2.1.10"
kotlin = "2.0.20"
kotlinCoroutinesVersion = "1.8.1"
ksp = "2.0.20-1.0.25"
core-ktx = "1.15.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.2.1"
espresso-core = "3.6.1"
lazycolumnscrollbar = "2.2.0"
lifecycle-runtime = "2.8.7"
activity-compose = "1.9.3"
hilt = "2.52"
hiltCommon = "1.2.0"
material = "1.12.0"
material3 = "1.3.1"
media3Exoplayer = "1.4.1"
navigation-runtime-ktx = "2.8.3"
